{% extends 'layout.html' %}

{% block body%}
<div class="col-md-4 offset-md-4">

 <div class="card card-body">
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
   
    <form action="/lista_users/update/{{ user.0 }}" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group"> 
          <input type="text" name="fullname" placeholder="Fullname" value="{{ user.1 }}" class="form-control">
        </div>

        <div class="form-group">
          <input type="text" name="email" placeholder="Email" value="{{ user.2 }}" class="form-control">
        </div>

        <div class="form-group">
          <input type="text" name="username" placeholder="Username" value="{{ user.3 }}" class="form-control">
        </div>

        <div class="form-group">
          <input type="text" name="password" placeholder="Password" value="{{ user.4 }}" class="form-control">
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-block">Save</button>
        </div>
    </form>
    <button class="w-100 btn btn-lg btn" onclick="location.href='/get_list_full'">Regresar</button>
 </div>

</div>
{% endblock %}
